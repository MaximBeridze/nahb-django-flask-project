<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NAHB</title>
  <link rel="stylesheet" href="/static/app.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand"><a href="{% url 'story_list' %}">NAHB</a></div>
      <nav class="nav">
        <a href="{% url 'story_list' %}">Stories</a>
        <a href="{% url 'stats' %}">Stats</a>
        <a href="{% url 'story_list' %}#about">About</a>
        {% if user.is_authenticated %}
          <a href="{% url 'my_history' %}">My history</a>
          <a href="{% url 'author_dashboard' %}">Author</a>
          {% if user.is_staff %}
            <a href="{% url 'moderation' %}">Moderation</a>
          {% endif %}
          <form class="inline" method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="linkbtn">Logout ({{ user.username }})</button></form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% if messages %}
      <ul class="messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
