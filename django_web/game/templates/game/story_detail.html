{% extends "base.html" %}
{% block content %}
  {% if error %}
    <div class="card">
      <h2>Could not load story</h2>
      <p class="muted">{{ error }}</p>
    </div>
  {% else %}
    <div class="card">
      <h1 style="margin:0 0 6px 0;">{{ story.title }}</h1>
      <p class="muted" style="margin-top:0;">{{ story.description }}</p>
      <p class="muted">Status: <b>{{ story.status }}</b></p>
      <div class="btn-row">
        <a class="btn" href="{% url 'play_start' story.id %}">Play story</a>
        <a class="btn" href="/">Back</a>
      </div>
    </div>
  {% endif %}
{% endblock %}
